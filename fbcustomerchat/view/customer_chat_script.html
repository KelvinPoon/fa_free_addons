{present name="$fbchat.page_id"}
<!-- Load Facebook SDK for JavaScript -->
<div id="fb-root"></div>
<script>
    window.fbAsyncInit = function () {
        FB.init({
            xfbml: true,
            version: 'v3.2'
        });
    };

    (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id))
            return;
        js = d.createElement(s);
        js.id = id;
        js.src = 'https://connect.facebook.net/{$fbchat.localization|default="en_US"}/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>

<!-- Your customer chat code -->
<div class="fb-customerchat"
    attribution=setup_tool
    page_id="{$fbchat.page_id}"
    theme_color="{$fbchat.theme_color|default='#0084ff'}"
    {notempty name="$fbchat.logged_in_greeting"} logged_in_greeting="{$fbchat.logged_in_greeting}" {/notempty}
    {notempty name="$fbchat.logged_out_greeting"} logged_out_greeting="{$fbchat.logged_out_greeting}" {/notempty}
    {notempty name="$fbchat.greeting_dialog_display"} greeting_dialog_display="{$fbchat.greeting_dialog_display}" {/notempty}
    {notempty name="$fbchat.greeting_dialog_delay"} greeting_dialog_delay="{$fbchat.greeting_dialog_delay}" {/notempty}
>
</div>
{else/}
<div><small>config of plguin is invalid.</small></div>
{/present}
